name: SonarQube Cloud
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.

      # Cache SonarQube Cloud packages
      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Cache Maven packages
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Set up Docker Compose
      - name: Set up Docker Compose
        run: |
          docker-compose --version || sudo curl -L "https://github.com/docker/compose/releases/download/v2.6.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      # Start services with Docker Compose
      - name: Start Docker Compose
        run: |
          docker-compose up -d
        working-directory: _00_ASBank2023 # Adaptez ce chemin si docker-compose.yml est ailleurs

      # Wait for services to be ready
      - name: Wait for MySQL to be ready
        run: |
          until mysql --host=127.0.0.1 --user=root --password=root --execute="SELECT 1"; do
            echo "Waiting for MySQL to be available..."
            sleep 5s
          done

      # Execute Maven build and Sonar analysis
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd _00_ASBank2023
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=JulienMaa_QualDev_G7
          mvn clean install

      # Tear down Docker Compose
      - name: Stop and clean up Docker Compose
        run: |
          docker-compose down
        working-directory: _00_ASBank2023 # Adaptez ce chemin si docker-compose.yml est ailleurs