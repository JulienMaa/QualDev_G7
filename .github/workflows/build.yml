name: SonarQube with Docker

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Analyze with Docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Set up Docker Compose
        run: |
          cd _00_ASBank2023
          docker-compose --version || sudo curl -L "https://github.com/docker/compose/releases/download/v2.6.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Build and Start Docker Compose
        run: |
          cd _00_ASBank2023
          # Build and start the Docker containers
          docker-compose up -d --build

          # Wait for MySQL to be ready
          echo "Waiting for MySQL to be available..."
          until docker exec db mysql --user=root --password=root --execute="SELECT 1"; do
            sleep 5s
          done

      - name: Run Maven Build and SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Execute Maven build and Sonar analysis inside the build container
          docker exec app mvn -f /app/_00_ASBank2023/pom.xml clean verify \
            org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=JulienMaa_QualDev_G7

      - name: Tear Down Docker
        if: always()
        run: |
          cd _00_ASBank2023
          docker-compose down
